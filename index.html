<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <style media="screen">

    div {
      background-color: red;
    }

    .yellow_bold{
      background-color: yellow;
      font-weight: bold;
    }

    #green_large{
      background-color: green;
    }

    </style>

  </head>
  <body>

    <div>
      <p>Red</p>
    </div>

    <div class="yellow_bold">
      <p>Yellow & BOLD!!</p>
    </div>

    <div id="green_large">
      <p>Green</p>
    </div>

  </body>
</html>
